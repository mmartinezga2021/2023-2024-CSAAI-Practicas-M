<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fisica.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.min.js"></script>
    <link rel="stylesheet" href="canvas.css">
    <title>Ejemplo 8: Animación</title>
</head>
<body>
    <h2>TIRO PARABÓLICO</h2>
    <canvas id="canvas"></canvas>

    <!-- Contador de tiempo -->
    <p id="tiempo">Tiempo: 0</p>

    <!-- Resultado del lanzamiento -->
    <p id="resultado">Resultado: </p>

    <!-- Ángulo de salida -->
    <label for="angulo">Ángulo de salida:</label>
    <input type="range" id="angulo" name="angulo" min="0" max="90">

    <!-- Velocidad de disparo -->
    <label for="velocidad">Velocidad de disparo:</label>
    <input type="range" id="velocidad" name="velocidad" min="5" max="15">

    <!-- Botón de disparo -->
    <button id="disparo">Disparar</button>

    <!-- Botón de inicio -->
    <button id="inicio">Reiniciar</button>
</body>
</html>
